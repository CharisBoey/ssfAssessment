<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Events</title>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>List of events</h1>

        <table class="table table-striped">

            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Size</th>
                    <th>Event Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event: ${eventList}">
                    <td th:text="*{event.eventId}"></td>
                    <td th:text="*{event.eventName}"></td>
                    <td th:text="*{event.eventSize}"></td>
                    <td th:text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></td>
                    <td>
                        <!-- <a th:href="@{/events/register}" class="btn btn-secondary">Register</a> -->
                        <a th:href="@{/events/register/{eventId}(eventId=${event.eventId})}" class="btn btn-secondary">Register</a>
                    </td>

                    
                </tr>
            </tbody>
        </table>
    

    </div>
</body>
</html>
