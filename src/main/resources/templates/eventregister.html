<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Register Event</h1>
        <br>
        <p>You have chosen to register for the following event:</p>

        <h5>NAME EDIT!!</h5>
        <h5>DATE EDIT!!</h5>

        <form method="POST" data-th-action="@{/events/register}" data-th-object="${register}">
			
			<table>
				<tr> 
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" size="100"  data-th-field="*{fullName}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
				</tr>
                <br>
                <tr>
                    <label for="birthDate" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="birthDate" size="100"  data-th-field="*{birthDate}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                </tr>
                <br>
                <tr>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" size="100"  data-th-field="*{email}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </tr>
                <br>
                <tr>
                    <label for="mobileNumber" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" id="mobileNumber" size="100"  data-th-field="*{mobileNumber}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></div>
                </tr>
                <br>
                <tr>
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" size="100"  data-th-field="*{gender}">
                </tr>
                <br>
                <tr>
                    <label for="noOfTicketsRequested" class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" id="noOfTicketsRequested" size="100"  data-th-field="*{noOfTicketsRequested}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('noOfTicketsRequested')}" th:errors="*{noOfTicketsRequested}"></div>
                </tr>
                <br>
                <button type="submit" class="btn btn-primary"> Register </button>
			</table>
		</form>

    </div>
</body>
</html>
